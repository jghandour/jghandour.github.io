<!DOCTYPE html>
<html lang="en-CA">
<head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }}</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">

    {% include meta.html %}

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css"/>
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.baseurl }}/feed.xml"/>

    <script src="assets/js/quotes.js"></script>

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
</head>

<body>
<div class="wrapper-masthead">
    <div class="container">
        <header class="masthead clearfix">
            <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}"/></a>
            <nav>
                <a href="{{ site.baseurl }}/">HOME</a>
                <a href="{{ site.baseurl }}/blog">BLOG</a>
            </nav>
        </header>
    </div>
</div>

<div id="main" role="main" class="container">
    {{ content }}
</div>

<blockquote id="bqQuotes">
    <p id="quotation"></p>
    <a onclick="displayRandomQuote()" class="quoteNav">Next Quote</a>
</blockquote>
<div class="container">
    <footer class="footer">
        {% include svg-icons.html %}
        <br>
        © 2024 - JAG's Information Technology Services Inc.
    </footer>
</div>

{% include analytics.html %}
</body>
</html>
